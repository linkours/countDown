<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>当前时间至零点的倒计时</title>
		<style>
			div{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			div label{
				font-size:100px;
				background-image: -webkit-gradient(linear, 0 0, 0 bottom, from(rgba(0, 128, 0, 1)), to(rgba(51, 51, 51, 1)));
			    -webkit-background-clip: text;
			    -webkit-text-fill-color: transparent;
			}
		</style>
	</head>
	<body>
		<div>
			<label id="hour"></label>
			<label id="minute"></label>
			<label id="second"></label>
		</div>
		<script>
			function filterTime(n){
	    		return n >= 0 && n < 10 ? '0' + n : '' + n;
	    	};
    		function getDate(){
    			var oDate = new Date();//获取现在日期对象
			    var nextDate = new Date(new Date(new Date().toLocaleDateString()).getTime()+24*60*60*1000-1);//获取当前日期的零点
			    var oldTime = oDate.getTime();//现在距离1970年的毫秒数
			    var newDate = new Date(nextDate);//获取指定日期对象
			    var newTime = newDate.getTime();
			    var second = Math.floor((newTime - oldTime) / 1000);//未来时间距离现在的秒数
			    var day = Math.floor(second / 86400);//整数部分代表的是天；一天有24*60*60=86400秒 ；
			    second = second % 86400;//余数代表剩下的秒数；
			    var hour = Math.floor(second / 3600);//整数部分代表小时；
			    second %= 3600; //余数代表 剩下的秒数；
			    var minute = Math.floor(second / 60);
			    second %= 60;
			    document.getElementById("hour").innerHTML = this.filterTime(hour)+"：";
			    document.getElementById("minute").innerHTML = this.filterTime(minute)+"：";
			    document.getElementById("second").innerHTML = this.filterTime(second);
    		};
		    setInterval(this.getDate, 1000);
		</script>
	</body>
</html>
